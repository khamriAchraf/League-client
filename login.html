<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Welcome To League Of Legends</title>
</head>

<body>
    <div class="row">
        <div class="col-lg-9 main main-noVideo pr-0">
            <div class="player">
            <!-- -->
            <video class="img-fluid video" autoplay muted loop id="myVideo">
                <source class="" src="img/login.mp4" type="video/mp4">
            </video> 
            </div>
            <!-- Optional: some overlay text to describe the video -->
            <div class="content">
                <div class="row align-items-center">
                    <div class="col-md-2 p-4">
                        <img class=" p-1 riot-logo" src="img/riot-logo.png" alt="">
                    </div>
                    <div class="login-control mt-3">
                        <label class="container">Disable Login Animations
                            <input onclick="myOtherFunction(); myFunction();" type="checkbox" id="stopVideo">
                            <span class="checkmark"></span>
                          </label>
                          <label class="container">Disable Login Audio
                            <input onclick="myFunction()" type="checkbox" id="stopAudio" checked="true">
                            <span class="checkmark"></span>
                          </label>
                    </div>
                </div>
            </div>

        </div>






















        <div class="col-lg-2 social">

            <div class="row pr-5 pl-5 pt-5 pb-3">
                <img class="img-fluid" src="img/lol-logo.png" alt="">
            </div>
            <div class="row m-0 p-2">
                <h2>SIGN IN</h2>
            </div>
            <div class="row m-0 p-2">
                <form id="login-form">
                    <div class="form-group mb-1">
                      <label for="exampleInputEmail1" class="mb-0">Username</label>
                      <input type="username" class="form-control shadow-none" id="username" aria-describedby="" placeholder="">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="mb-0">Password</label>
                      <input type="password" class="form-control shadow-none" id="password" placeholder="">
                    </div>
                    <label class="container">Remember Me
                        <input type="checkbox" id="stopVideo">
                        <span class="checkmark"></span>
                      </label>
                      <div class="bottom">
                    <button href="index.html" type="" onclick="submit();" class="btn btn-main mb-2 shadow-none">SIGN IN</button>
                    <button type="" class="btn btn-main shadow-none">CREATE ACCOUNT</button>
                    <a href="">Forgot your username?</a><br>
                    <a href="">Forgot your password?</a>
                    <div class="version mt-3">
                       <p class="mb-1"> V 8.18</p>
                    </div></div>
                  </form>
            </div>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
